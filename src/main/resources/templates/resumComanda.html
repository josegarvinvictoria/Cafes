<body>

	<!-- Header -->
	<header id="header" class="skel-layers-fixed">
		<h1 id="logo">
			<a href="#">Cafeteria Java Stop</a>
		</h1>
		<nav id="nav">
			<ul>
				<li><a href="index.html">Inici</a></li>
				<li><a href="novaComanda.html">Vull un café!</a></li>
				<li><a href="zonaPrivada" class="button special">Zona privada</a></li>
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<header class="major">
				<h2>Aquí tens el resum de la comanda:</h2>
				<!-- <p>Ipsum dolor feugiat aliquam tempus sed magna lorem consequat accumsan</p>-->
			</header>
			<!-- Form -->
			<section class="resum">
				<h3></h3>
				<ul>
					<li class="component" >Cafè 3€</li>
				</ul>
				<ul th:each="ingredient : ${cafe.ingredients}">
					<li class="component" th:text="${ingredient.nom + ' ' + ingredient.preu + '€'}">ingredient</li>
				</ul>
				<h2 th:text="'Total: ' + ${total} + '€'">Total</h2>
			</section>


		</div>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
			<li><a href="#" class="icon alt fa-twitter"><span
					class="label">Twitter</span></a></li>
			<li><a href="#" class="icon alt fa-facebook"><span
					class="label">Facebook</span></a></li>
			<li><a href="#" class="icon alt fa-linkedin"><span
					class="label">LinkedIn</span></a></li>
			<li><a href="#" class="icon alt fa-instagram"><span
					class="label">Instagram</span></a></li>
			<li><a href="#" class="icon alt fa-github"><span
					class="label">GitHub</span></a></li>
			<li><a href="#" class="icon alt fa-envelope"><span
					class="label">Email</span></a></li>
		</ul>
