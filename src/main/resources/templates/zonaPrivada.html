<body>

	<!-- Header -->
	<header id="header" class="skel-layers-fixed">
		<h1 id="logo">
			<a href="#">Cafeteria Java Stop</a>
		</h1>
		<nav id="nav">
			<ul>
				<li><a href="index.html">Inici</a></li>
				<li><a href="novaComanda.html">Vull un café!</a></li>
				<li><a href="zonaPrivada" class="button special">Zona
						privada</a></li>
			</ul>
		</nav>
	</header>

	<!-- Main -->
	<div id="main" class="wrapper style1">
		<div class="container">
			<header class="major">
				<h2>Benvingut a la zona privada</h2>
				<!-- <p>Ipsum dolor feugiat aliquam tempus sed magna lorem consequat accumsan</p>-->
			</header>
			<!-- Form -->
			<section style="float: left;">
				<h3>Afegir un nou ingredient:</h3>
				<form method="post" action="#" th:action="@{/zonaPrivada}"
					th:object="${ingredient}">
					<div class="row uniform 50%">
						<div class="6u 12u$(xsmall)">
							<input type="text" th:field="*{nom}" name="nom" id="nom" value=""
								placeholder="Nom ingredient" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="text" th:field="*{preu}" name="preu" id="preu"
								value="" placeholder="Preu" />
						</div>

						<div class="12u$">
							<ul class="actions">
								<li><input type="submit" value="Crear ingredient"
									class="special"></input></li>
								<li><input type="reset" value="Esborrar"></input></li>
							</ul>
						</div>
					</div>
				</form>
			</section>

			<section style="float: right;">
				<h3>Top combinacions ingredients:</h3>
				<div class="6u$ 12u$(medium) ingredientC"
					th:each="i : ${ingredients}">
				
					<div class="6u 12u$(medium)">
						<input type="checkbox" th:id="${i.nom} + 'Label'"
							th:value="${i.nom}" name="ingredients"
							th:text="${i.nom} + ' ----- ' + ${i.preu} + ' €'"></input> <label
							th:for="${i.nom} + 'Label'" style="float: right;"></label>
					</div>
				</div>
				<ul th:each="tv : ${topVentes}">
					<li th:value="${tv.nom}" th:text="${tv.ingredients} + ' ----- ' + ${tv.nvendes} + ' unitat/s venudes'"></li>
				</ul>
			</section>

			<div style="height: 250px;"></div>
		</div>
	</div>

	<!-- Footer -->
	<footer id="footer">
		<ul class="icons">
